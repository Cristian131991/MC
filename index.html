<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas de Muelle - Airos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #ffffff;
      color: #4B0082;
    }
    h1 {
      margin-top: 1rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #6B21A8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Reservas de Muelle - Airos</h1>
  <div class="controls">
    <button onclick="cambiarSemana(-1)">← Semana anterior</button>
    <button onclick="cambiarSemana(1)">Semana siguiente →</button>
  </div>
  <div id="calendario"></div>

  <script>
    let fechaActual = new Date();

    function cambiarSemana(direccion) {
      fechaActual.setDate(fechaActual.getDate() + direccion * 7);
      generarCalendario();
    }

    function generarCalendario() {
      const calendario = document.getElementById("calendario");
      calendario.innerHTML = "";

      const diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
      const horaInicio = 8;
      const horaFin = 19;

      const inicioSemana = new Date(fechaActual);
      const dia = inicioSemana.getDay();
      const diferencia = dia === 0 ? -6 : 1 - dia;
      inicioSemana.setDate(fechaActual.getDate() + diferencia);

      const tabla = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = "<th>Hora</th>" + diasSemana.map(d => `<th>${d}</th>`).join("");
      thead.appendChild(headerRow);
      tabla.appendChild(thead);

      const tbody = document.createElement("tbody");
      for (let h = horaInicio; h <= horaFin; h++) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${h.toString().padStart(2, '0')}:00</td>` + diasSemana.map(() => "<td>Disponible</td>").join("");
        tbody.appendChild(row);
      }
      tabla.appendChild(tbody);
      calendario.appendChild(tabla);
    }

    window.onload = generarCalendario;
  </script>
</body>
</html>
