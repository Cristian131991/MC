<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas de Muelle - Airos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: #ffffff;
      color: #4B0082;
    }
    h1 {
      margin-top: 1rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #6B21A8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: center;
    }
    .disponible { background-color: #f0f8ff; cursor: pointer; }
    .reservado { background-color: #fdd; cursor: pointer; color: #900; }
  </style>
</head>
<body>
  <h1>Reservas de Muelle - Airos</h1>
  <div class="controls">
    <button onclick="cambiarSemana(-1)">← Semana anterior</button>
    <button onclick="cambiarSemana(1)">Semana siguiente →</button>
  </div>
  <div id="calendario"></div>

  <script>
    let fechaActual = new Date();

    function cambiarSemana(direccion) {
      fechaActual.setDate(fechaActual.getDate() + direccion * 7);
      generarCalendario();
    }

    function generarCalendario() {
      const calendario = document.getElementById("calendario");
      calendario.innerHTML = "";

      const diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
      const horaInicio = 8;
      const horaFin = 19;

      const inicioSemana = new Date(fechaActual);
      const day = inicioSemana.getDay();
      const diferencia = day === 0 ? -6 : 1 - day;
      inicioSemana.setDate(fechaActual.getDate() + diferencia);

      const tabla = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = "<th>Hora</th>" + diasSemana.map(d => `<th>${d}</th>`).join("");
      thead.appendChild(headerRow);
      tabla.appendChild(thead);

      const tbody = document.createElement("tbody");
      const reservas = JSON.parse(localStorage.getItem("reservasMuelle") || "{}");

      for (let h = horaInicio; h <= horaFin; h++) {
        for (let m = 0; m < 60; m += 30) {
          const horaLabel = \`\${String(h).padStart(2, '0')}:\${m === 0 ? '00' : '30'}\`;
          const row = document.createElement("tr");
          row.innerHTML = \`<td><b>\${horaLabel}</b></td>\`;

          for (let d = 0; d < 5; d++) {
            const fecha = new Date(inicioSemana);
            fecha.setDate(fecha.getDate() + d);
            const fechaStr = fecha.toISOString().split('T')[0];

            const reservado = reservas[fechaStr]?.[horaLabel];
            const celda = document.createElement("td");

            if (reservado) {
              celda.textContent = reservado.empresa;
              celda.className = "reservado";
              celda.title = "Haz clic para cancelar";
            } else {
              celda.textContent = "Disponible";
              celda.className = "disponible";
              celda.title = "Haz clic para reservar";
            }

            celda.onclick = () => {
              if (reservado) {
                const pin = prompt("Introduce el PIN para cancelar:");
                if (pin && pin === reservado.pin) {
                  delete reservas[fechaStr][horaLabel];
                  localStorage.setItem("reservasMuelle", JSON.stringify(reservas));
                  generarCalendario();
                } else {
                  alert("PIN incorrecto.");
                }
              } else {
                const nombre = prompt("Nombre del chofer:");
                const empresa = prompt("Empresa:");
                const pin = prompt("Crea un PIN (4 dígitos):");
                if (!nombre || !empresa || !pin) return;
                reservas[fechaStr] = reservas[fechaStr] || {};
                reservas[fechaStr][horaLabel] = { nombre, empresa, pin };
                localStorage.setItem("reservasMuelle", JSON.stringify(reservas));
                generarCalendario();
              }
            };

            row.appendChild(celda);
          }
          tbody.appendChild(row);
        }
      }

      tabla.appendChild(tbody);
      calendario.appendChild(tabla);
    }

    window.onload = generarCalendario;
  </script>
</body>
</html>
